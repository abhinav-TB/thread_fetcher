<!DOCTYPE HTML>
<html>

<head>
    <title>{{ title }}</title>
    <meta charset="utf-16" />
    <style>
        body {
            text-align: center;
            /* margin: 5% 10%; */
        }

        .tweet_card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.432);
            border-radius: 5px;
            margin: 5%;
        }

        .tweet_text {
            border-radius: 5px;
            padding: 5%;
        }

        .tweet_image,
        .tweet_gif,
        .tweet_video {
            border-radius: 5px;
            width: 80%;
            margin: 5%;
        }
    </style>
</head>

<body>
    <h1 class="title">{{ title }}</h1>
    {{ body }}
</body>

</html>
